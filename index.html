<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr.Jang's Muhlenberg CS Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
        img {
            width: 80%;
            height: auto;
        }
        .comment {
            position: absolute;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .academia {
            top: 20%;
            left: 13%;
        }
        .industry {
            top: 40%;
            right: 15%;
        }
        .public-service {
            bottom: 0%;
            left: 30%;
        }
        .comment:hover {
            background-color: #f0f0f0;
        }
        .professor-links {
            margin-top: 20px;
        }
        .professor {
            position: relative;
            display: inline-block;
            margin: 0 10px;
        }
        .professor img {
            width: 150px;
            height: auto;
            cursor: pointer;
            border: 2px solid #000;
            border-radius: 10px;
        }
        .professor img:hover {
            opacity: 0.8;
        }
        .tooltip {
            visibility: hidden;
            width: 150px;
            background-color: #000;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .professor:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Welcome to Dr. Jang's Muhlenberg CS Students</h1>
    <h2>Which career path do you want to take</h2>
    <div class="image-container">
        <img src="images/mascot.png" alt="Muhlenberg College Mascot">
        <div class="comment academia" onclick="location.href='academia.html';">Academia</div>
        <div class="comment industry" onclick="location.href='industry.html';">Industry</div>
        <div class="comment public-service" onclick="location.href='public-service.html';">Public Service</div>
    </div>
    
    <h2>Professors in Muhlenberg CS Department (Click an image to move to the professor's website)</h2>
    <div class="professor-links">
        <div class="professor">
            <a href="https://hamedyaghoobian.com/" target="_blank">
                <img src="images/professor1.png" alt="Dr. Hamed Yaghoobian's Website">
                <div class="tooltip">Dr. Hamed Yaghoobian</div>
            </a>
        </div>
        <div class="professor">
            <a href="https://proyashpodder.github.io/" target="_blank">
                <img src="images/professor2.png" alt="Dr. Proyash Podder's Website">
                <div class="tooltip">Dr. Proyash Podder</div>
            </a>
        </div>
    </div>
    <div id='counter' style='display:none;'>
        <script type="text/javascript" src="https://www.free-counters.org/count/gxce"></script><br>
        <a href='https://dissertationschreibenlassen.com/'>Ghostwriter Dissertation</a>
        <script type='text/javascript' src='https://whomania.com/ctr?id=8038952c5c1b243bae4edd80aca55ff679e501e9'></script>
    </div>
    <script>
        // Check if the URL contains the 'admin=true' parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('admin') === 'true') {
            document.getElementById('counter').style.display = 'block'; // Show the counter
        }
    </script>
</body>
</html>
