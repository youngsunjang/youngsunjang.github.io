<!DOCTYPE html>
<html>
   <head>
      <title>Notice Board</title>
      <meta charset="utf-8">
      <style>
         body {
            font-family: Arial, sans-serif;
            margin: 20px;
         }
         h1 {
            text-align: center;
         }
         .notice-board {
            list-style-type: none; /* Remove default bullet points */
            padding: 0;
            width: 80%;
            margin: auto;
         }
         .notice-board li {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s ease;
         }
         .notice-board li:hover {
            background-color: #e0f7fa; /* Light hover effect */
         }
         .notice-board a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
         }
      </style>
   </head>
   <body>
      <h1>Internship Opportunities</h1>
      <ul class="notice-board">
         <!-- Universal Health Services -->
         <li>
            <a href="uhs.html" target="_blank">1. Universal Health Services, Inc. (UHS)</a>
         </li>
         <!-- Susquehanna -->
         <li>
            <a href="susquehanna.html" target="_blank">2. Susquehanna Technology Discovery Day</a>
         </li>
      </ul>
   </body>
</html>
