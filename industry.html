<!DOCTYPE html>
<html>
   <head>
      <title>Notice Board</title>
      <meta charset="utf-8">
      <style>
         body {
            font-family: Arial, sans-serif;
            margin: 20px;
         }
         h1 {
            text-align: center;
         }
         .notice-board {
            list-style-type: none; /* Remove default bullet points */
            padding: 0;
            width: 80%;
            margin: auto;
         }
         .notice-board li {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between; /* Title left, Date right */
            align-items: center; /* Align vertically */
            white-space: nowrap; /* Prevent text from wrapping */
         }
         .notice-board li:hover {
            background-color: #e0f7fa; /* Light hover effect */
         }
         .notice-board a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            flex-grow: 1; /* Allow title to take up remaining space */
            overflow: hidden;
            text-overflow: ellipsis; /* Add "..." if the title is too long */
         }
         .notice-board .expired a {
            text-decoration: line-through; /* Strikethrough for expired items */
            color: #888; /* Greyed-out text */
         }
         .update-date {
            font-size: 0.9em;
            color: #555;
            margin-left: 10px;
            flex-shrink: 0; /* Prevent date from shrinking */
         }
         .section-title {
            margin-top: 5px;
            font-size: 1.5em;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
         }
         .academia, .alumni {
            margin: 20px auto;
            width: 80%;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
         }
         .academia h3, .alumni h4 {
            margin: 5px 0;
         }
         .alumni::before {
            content: "â€¢ ";
            color: black;
            font-weight: bold;
         }
      </style>
   </head>
   <body>
      <h1>Internship Opportunities</h1>
      <ul class="notice-board">
         <li>
            <a href="moodys.html" target="_blank">3. Moody's Quantum Computing Intern</a>
            <span class="update-date">[25/2/10]</span>
         </li>
         <li class="expired">
            <a href="susquehanna.html" target="_blank">2. Susquehanna Technology Discovery Day</a>
            <span class="update-date">[24/12/17]</span>
         </li>
         <li class="expired">
            <a href="uhs.html" target="_blank">1. Universal Health Services, Inc. (UHS)</a>
            <span class="update-date">[24/12/17]</span>
         </li>
      </ul>
   </body>
</html>
